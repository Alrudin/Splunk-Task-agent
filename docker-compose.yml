version: '3.9'

services:
  # PostgreSQL Database
  # Primary database for storing users, requests, TAs, validation results, audit logs
  postgres:
    image: postgres:15-alpine
    container_name: splunk-ta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: splunk_ta_generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123  # Change in production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d splunk_ta_generator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - splunk-ta-network

  # Redis
  # Used as Celery broker for async task processing
  redis:
    image: redis:7-alpine
    container_name: splunk-ta-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - splunk-ta-network

  # MinIO (S3-compatible Object Storage)
  # Stores log samples, TA artifacts, and debug bundles
  minio:
    image: minio/minio:latest
    container_name: splunk-ta-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin     # Change in production
      MINIO_ROOT_PASSWORD: minioadmin # Change in production
    ports:
      - "9000:9000"  # API endpoint
      - "9001:9001"  # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - splunk-ta-network

  # Celery Worker
  # Processes background tasks (TA generation, validation)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: splunk-ta-celery-worker
    restart: unless-stopped
    command: >
      celery -A backend.tasks.celery_app worker
      --loglevel=info
      --concurrency=4
      --queues=default,ta_generation,validation
      --hostname=worker@%h
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/splunk_ta_generator
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production-must-be-32-chars}
      - PINECONE_API_KEY=${PINECONE_API_KEY:-your-pinecone-api-key}
      - OLLAMA_HOST=${OLLAMA_HOST:-host.docker.internal}
      - OLLAMA_PORT=${OLLAMA_PORT:-11434}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - splunk-ta-network

  # Flower - Celery Monitoring (Optional)
  # Web UI for monitoring Celery tasks
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: splunk-ta-flower
    restart: unless-stopped
    command: celery -A backend.tasks.celery_app flower --port=5555 --broker=redis://redis:6379/0
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - splunk-ta-network
    profiles:
      - monitoring  # Only start with --profile monitoring

# Docker Networks
networks:
  splunk-ta-network:
    driver: bridge
    name: splunk-ta-network

# Docker Volumes
volumes:
  postgres_data:
    driver: local
    name: splunk-ta-postgres-data
  redis_data:
    driver: local
    name: splunk-ta-redis-data
  minio_data:
    driver: local
    name: splunk-ta-minio-data