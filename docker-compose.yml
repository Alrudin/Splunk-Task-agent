version: '3.9'

services:
  # PostgreSQL Database
  # Primary database for storing users, requests, TAs, validation results, audit logs
  postgres:
    image: postgres:15-alpine
    container_name: splunk-ta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: splunk_ta_generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123  # Change in production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d splunk_ta_generator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - splunk-ta-network

  # Redis
  # Used as Celery broker for async task processing
  redis:
    image: redis:7-alpine
    container_name: splunk-ta-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - splunk-ta-network

  # MinIO (S3-compatible Object Storage)
  # Stores log samples, TA artifacts, debug bundles, and knowledge documents
  minio:
    image: minio/minio:latest
    container_name: splunk-ta-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin     # Change in production
      MINIO_ROOT_PASSWORD: minioadmin # Change in production
    ports:
      - "9000:9000"  # API endpoint
      - "9001:9001"  # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - splunk-ta-network

  # MinIO bucket initialization
  # Creates required buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: splunk-ta-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb minio/log-samples --ignore-existing;
      /usr/bin/mc mb minio/ta-artifacts --ignore-existing;
      /usr/bin/mc mb minio/debug-bundles --ignore-existing;
      /usr/bin/mc mb minio/knowledge-documents --ignore-existing;
      echo 'All buckets created successfully';
      exit 0;
      "
    networks:
      - splunk-ta-network

# Docker Networks
networks:
  splunk-ta-network:
    driver: bridge
    name: splunk-ta-network

# Docker Volumes
volumes:
  postgres_data:
    driver: local
    name: splunk-ta-postgres-data
  redis_data:
    driver: local
    name: splunk-ta-redis-data
  minio_data:
    driver: local
    name: splunk-ta-minio-data